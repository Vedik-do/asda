name: Build (Forge 1.20.1)

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # IMPORTANT: force Gradle 8.x (ForgeGradle 6 does NOT work on Gradle 9)
      - name: Set up Gradle 8.8
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.8"

      - name: Print Gradle version (sanity check)
        run: gradle --version

      - name: Build
        run: gradle clean build --no-daemon

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: mowzie-overhauledmusic-compat-jar
          path: build/libs/*.jar
          if-no-files-found: error
